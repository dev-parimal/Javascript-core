<body>
    <script>
        arrayNames = ["Romy", "Jony", "Sony", "Rana", "Rono", "Robi"];
        arrayLength = arrayNames.length - 1;
        var x = 0;
        while(x<=arrayLength){

            x++;
        }
    </script>
