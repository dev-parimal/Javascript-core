<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <div id="demo">

    </div>

    <script>
        var expression = "";
        switch(expression){
            case "Sagor":
            document.getElementById("demo").innerHTML= "Hi This is Sagor";
            break;
            case "Mahmud":
                document.getElementById("demo").innerHTML="Here is Mahmud";
            break;
            default:
                document.getElementById("demo").innerHTML="Nobody here";
            
        }
    </script>
</body>
</html>
