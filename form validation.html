<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <form onsubmit="return false" id="loginform"> 
        <input type="email" name="email" id="email">
        <input type="text" name="password" id="pwd"><span id="pwderror" style="color: red;"></span>
        <input type="submit" id="submit">
    </form>
    <div id="showpwd">

    </div>

    <script>
        document.querySelector("#loginform").addEventListener("submit",function(){
            PWD = document.querySelector("#pwd").value;            
            countpwd = PWD.length;
            if(countpwd <= 7){
                document.querySelector("#pwderror").innerHTML = "Your password is too short!";
            }
            else{
                document.querySelector("#showpwd").innerHTML = PWD;
            }
            })
    </script>
</body>
</html>
